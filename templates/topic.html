<!DOCTYPE html>
<head>
    <title>chattr</title>
</head>

<body>
    <h1>chattr</h1>
    {% if session.user_id %}
        <p>You are logged in</p>
        <a href="/logout">Log out</a>
        <br>
    {% else %}
        <a href="/login">Log in</a>
        <br>
        <a href="/register">Don't have a account? Register</a>
        <br>

    {% endif %}

    {% for msg in messages %}

        {{ msg.userid }}
        {{ msg.content }}
        <br>

    {% endfor %}


    {% if session.user_id %}
    <form action="/send/{{topicid}}" method="POST">

        <p>Type a message: </p><input type="text" name="content">
        <br>
        <input type="submit" value="Send">
        <br>
    </form>
    {% else %}
    <p>Log in to send a message</p>
    {% endif %}


</body>
